    <h1>Contact Us</h1>
    <h2>Get in Touch!</h2>
    <form action="message.html">
      <table>
        <tr>
          <td><label for="name">Name:</label></td>
          <td><input type="text" id="name" required /></td>
        </tr>
        <tr>
          <td><label for="email1">Email:</label></td>
          <td><input type="email" id="email1" required /></td>
        </tr>

        <tr>
          <td><label for="Phone">Phone Number:</label></td>
          <td><input type="tel" id="Phone" /></td>
        </tr>

        <tr>
          <td><label for="In">Inquiry Type:</label></td>
          <td>
            <select name="" id="In">
              <option>General Inquiry</option>
              <option>Booking</option>
              <option>Support</option>
              <option>Feedback</option>
            </select>
          </td>
        </tr>

        <tr>
          <td><label for="1">Message:</label></td>
          <td><textarea name="" id="1"></textarea></td>
        </tr>
      </table>
      <input type="Submit" name="" id="" />
    </form>
